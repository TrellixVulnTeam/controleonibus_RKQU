{% extends "base.html" %}
{% load bootstrap %}
{% block content %}
    <hr class="omb_hrOr">
    <br/>
    <br/>
        <div class="row vertical-offset-100">
                <div class="col-md-4 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 align="center" class="omb_authTitle">
                                <font size="5"; color="#236B8E">
                                    <span class="glyphicon glyphicon-bed" aria-hidden="true"></span>
                                    Login ou <a class="btn btn-primary" href="{% url 'accounts:register' %}">Registre-se</a>
                                </font>
                            </h3>
                        </div>
                        <div class="panel-body">
                            <form accept-charset="UTF-8" role="form" method="post">
                                {% csrf_token %}
                                {{ form | bootstrap }}
                                <input class="btn btn-lg btn-primary btn-block" type="submit" value=" E N T R A R ">
                                <div align="right">
                                    <label>
                                        <h5 class="omb_authTitle"><a href="#">Esqueceu a senha?</a></h5>
                                    </label>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
	</div>

{% endblock %}
