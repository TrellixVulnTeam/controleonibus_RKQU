{% extends "base.html" %}
{% block content %}
    <hr class="omb_hrOr">
        <div class="row vertical-offset-100">
                <div class="col-md-4 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 align="center" class="omb_authTitle">
                                <font size="4"; color="#236B8E">
                                    Senha Alterada com Sucesso!
                                </font>
                            </h3>
                        </div>
                        <div class="panel-body">
                            <form accept-charset="UTF-8" role="form" method="post">
                                {% csrf_token %}
                                <a href="{% url 'ionibus:painel' %}" class="btn btn-lg btn-primary btn-block">Continuar</a>
                                <a href="{% url 'accounts:logout' %}" class="btn btn-lg btn-danger btn-block">Logout</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
{% endblock %}
